<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <button class="arrow left">&#9664;</button>
      <div class="gallery">
        <div class="panel" style="background-image: url('images/CHICHEN ITZÁ (MÉXICO).jpg')">
          <h3>CHICHEN ITZÁ (MÉXICO)</h3>
        </div>
        <div class="panel" style="background-image: url('images/LA GRAN MURALLA (CHINA).jpg')">
          <h3>LA GRAN MURALLA (CHINA)</h3>
        </div>
        <div class="panel" style="background-image: url('images/EL COLISEO ROMANO (ITALIA).jpg')">
          <h3>EL COLISEO ROMANO (ITALIA)</h3>
        </div>
        <div class="panel" style="background-image: url('images/TAJ MAHAL (INDIA).jpg')">
          <h3>TAJ MAHAL (INDIA)</h3>
        </div>
        <div class="panel" style="background-image: url('images/PETRA (JORDANIA).jpg')">
          <h3>PETRA (JORDANIA)</h3>
        </div>
        <div class="panel" style="background-image: url('images/CRISTO DE CORCOVADO (BRASIL).jpg')">
          <h3>CRISTO DE CORCOVADO (BRASIL)</h3>
        </div>
        <div class="panel" style="background-image: url('images/MACHU PICCHU (PERÚ).jpg')">
          <h3>MACHU PICCHU (PERÚ)</h3>
        </div>
      </div>
      <button class="arrow right">&#9654;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
